<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <p class="title">Virtual Keyboard</p>
    <textarea class="textarea" cols="30" rows="10"></textarea>
    <div class="keyboard">
      <div class="kb-row">
        <div class="kb-key backquote">`</div>
        <div class="kb-key digit1">1</div>
        <div class="kb-key digit2">2</div>
        <div class="kb-key digit3">3</div>
        <div class="kb-key digit4">4</div>
        <div class="kb-key digit5">5</div>
        <div class="kb-key digit6">6</div>
        <div class="kb-key digit7">7</div>
        <div class="kb-key digit8">8</div>
        <div class="kb-key digit9">9</div>
        <div class="kb-key digit0">0</div>
        <div class="kb-key minus">-</div>
        <div class="kb-key equal">=</div>
        <div class="kb-key backspace fn">Backspace</div>
      </div>
      <div class="kb-row">
        <div class="kb-key tab fn">Tab</div>
        <div class="kb-key keyQ">q</div>
        <div class="kb-key keyW">w</div>
        <div class="kb-key keyE">e</div>
        <div class="kb-key keyR">r</div>
        <div class="kb-key keyT">t</div>
        <div class="kb-key keyY">y</div>
        <div class="kb-key keyU">u</div>
        <div class="kb-key keyI">i</div>
        <div class="kb-key keyO">o</div>
        <div class="kb-key keyP">p</div>
        <div class="kb-key bracketL">[</div>
        <div class="kb-key bracketR">]</div>
        <div class="kb-key backSlash">\</div>
        <div class="kb-key del fn">Del</div>
      </div>
      <div class="kb-row">
        <div class="kb-key capsLock fn">CapsLock</div>
        <div class="kb-key keyA">a</div>
        <div class="kb-key keyS">s</div>
        <div class="kb-key keyD">d</div>
        <div class="kb-key keyF">f</div>
        <div class="kb-key keyG">g</div>
        <div class="kb-key keyH">h</div>
        <div class="kb-key keyJ">j</div>
        <div class="kb-key keyK">k</div>
        <div class="kb-key keyL">l</div>
        <div class="kb-key semicolon">;</div>
        <div class="kb-key quote">'</div>
        <div class="kb-key enter fn">Enter</div>
      </div>
      <div class="kb-row">
        <div class="kb-key shiftL fn">Shift</div>
        <div class="kb-key keyZ">z</div>
        <div class="kb-key keyX">x</div>
        <div class="kb-key keyC">c</div>
        <div class="kb-key keyV">v</div>
        <div class="kb-key keyB">b</div>
        <div class="kb-key keyN">n</div>
        <div class="kb-key keyM">m</div>
        <div class="kb-key comma">,</div>
        <div class="kb-key period">.</div>
        <div class="kb-key slash">/</div>
        <div class="kb-key arrowUp fn">▲</div>
        <div class="kb-key shiftR fn">Shift</div>

      </div>
      <div class="kb-row">
        <div class="kb-key ctrlL fn">Ctrl</div>
        <div class="kb-key win fn">Win</div>
        <div class="kb-key altL fn">Alt</div>
        <div class="kb-key space"></div>
        <div class="kb-key altR fn">Alt</div>
        <div class="kb-key arrowLeft fn">◄</div>
        <div class="kb-key arrowDown fn">▼</div>
        <div class="kb-key arrowRight fn">►</div>
        <div class="kb-key ctrlR fn">Ctrl</div>
      </div>
    </div>
    <p class="description">Keyboard was created in Windows</p>
    <p class="description">For changing language - "Shift + Alt"</p>
  </div>
</body>
<script src="script.js"></script>
</html>
